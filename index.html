<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://sallysbakingaddiction.com/wp-content/uploads/2012/01/mm-cookies.jpg.webp" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Crunchy Crunch</h1>
        
    </header>
    <section class="container content-section">
        <h2 class="section-header">Buy your favorite snack</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Oreos</span>
                <img src="https://www.nicepng.com/png/full/54-547493_oreo-package-oreo.png"
                 alt="" class="shop-item-image">
                 <div class="shop-item-details">
                     <span class="shop-item-price"> Ghc10</span>
                     <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                 </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">m & m's</span>
                <img src="https://www.nicepng.com/png/full/413-4132811_m-ms-white-candy-corn-chocolate-candies-m.png"
                 alt="" class="shop-item-image">
                 <div class="shop-item-details">
                     <span class="shop-item-price">Ghc14.99</span>
                     <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                 </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Cornflakes</span>
                <img src="https://www.nicepng.com/png/full/317-3177454_crunchy-nut-cornflakes-are-also-an-offender-with.png"
                 alt="" class="shop-item-image">
                 <div class="shop-item-details">
                     <span class="shop-item-price">Ghc14.99</span>
                     <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                 </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Kitkat</span>
                <img src="https://www.nicepng.com/png/full/163-1632538_kitkat-senses-mixed-kitkat-senses.png"
                 alt="" class="shop-item-image">
                 <div class="shop-item-details">
                     <span class="shop-item-price">Ghc30</span>
                     <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                 </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">Ghc0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>


    <script src="./script.js"></script>
</body>
</html>
